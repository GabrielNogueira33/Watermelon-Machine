<script>
function converter() {
    
    var base = document.getElementById("select_base").value    
    var valor = document.getElementById("demo1").value;
    var valorDecimal =  parseInt(valor, base === 'hexadecimal' ? 16 : base === 'octal' ? 8 : base === 'binario' ? 2 : 10);   

    if (!validarEntrada(valor, base)) {
                alert('ERRO: Insira um n√∫mero v√°lido!');
                return;
            }


document.getElementById("demo2").innerHTML = ` ${valorDecimal.toString(8)}`;
document.getElementById("demo3").innerHTML = ` ${valorDecimal.toString(16).toUpperCase()}`;
document.getElementById("demo4").innerHTML = ` ${valorDecimal.toString(2)}`;
document.getElementById("demo5").innerHTML = `${valorDecimal}`;


}

function aparecer_bin() {
        document.getElementById("checkbox_bin")
        if(checkbox_bin.checked == true){
                demo4.style.display = 'block'
        }else{
                demo4.style.display = 'none'
        }
}

function aparecer_hexa() {
        document.getElementById("checkbox_hexa")
        if(checkbox_hexa.checked == true){
                demo3.style.display = 'block'
        }else{
                demo3.style.display = 'none'
        }
}

function aparecer_octal() {
        document.getElementById("checkbox_octal")
        if(checkbox_octal.checked == true){
                demo2.style.display = 'block'
        }else{
                demo2.style.display = 'none'
        }
}
function aparecer_decimal(){
        document.getElementById("checkbox_decimal")
        if(checkbox_decimal.checked == true){
                demo5.style.display = 'block'
        }else{
                demo5.style.display = 'none'
        }
}


function validarEntrada(valor,base) {

var charValida = '';

if (base === 'decimal') {
        charValida = '0123456789';
} else if (base === 'hexadecimal') {
        charValida = '0123456789ABCDEFabcdef';
} else if (base === 'octal') {
        charValida = '01234567';
} else if (base === 'binario') {
        charValida = '01';
}

for (var i = 0; i < valor.length; i++) {
    if (charValida.indexOf(valor[i]) === -1) {
        return false;
    }
}
return true;
}
